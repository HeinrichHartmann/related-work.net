<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

<script src="autocomplete.js" />

<script type="text/javascript">
<!--  submit forms onEnterPressed -->
$(function() {
    $('form').each(function() {
        $(this).find('input').keypress(function(e) {
            // Enter pressed?
            if(e.which == 10 || e.which == 13) {
                this.form.submit();
            }
        });

        $(this).find('input[type=submit]').hide();
    });
});
</script>

    <body>
     <!-- Wrap all page content here -->
     <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Related-Work.net</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div><!-- /.navbar-collapse -->
        </div>
      </div>


      <!-- Begin page content -->
      <div class="container">
        <div class="jumbotron" style="text-align: center">
          <h1>Related-Work.net</h1>
          <p>browse open citations form arxiv.org</small></p>
          <p>
            <form class="form-inline" role="form" action="/search" method="get">
            <input type="text" name="q" class="form-control autocomplete" id="focusedInput"  placeholder="Seach" 
            autofocus="autofocus"
            style="width:450px; margin-top: 50px; margin-bottom:20px">
            </form>
          </p>
        </form>
      </div>
